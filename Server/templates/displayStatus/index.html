<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
 
<body> 
  <div class="audio">
    <a href="../AudioRecorder/AudioRecorder.htm"><img src="./microphone.svg" alt="voice" class="voice"></a>
  </div>

  <div class="card">
    <div class="weather">
      <h2 class="city">Thời tiết ở Đà Nẵng</h2>
      <h1 class="temp">21°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Trời nhiều mây</div>
      </div>
      <div class="humidity">Độ Ẩm: 60%</div>
      <div class="wind">Giờ : 3:38pm</div>
      <div class="wind">Ngày : 23/3/2022</div>
    </div>

    <div class="status">
      <h2 class="city">Thiết bị điện trong nhà</h2>

      <div class="info">
        <h1 class="equip">Đèn: off</h1>
        <input type="checkbox" name="" id="">
      </div>

      <div class="info">
        <h1 class="equip">Quạt: off</h1>
        <input type="checkbox" name="" id="">
      </div>

      <div class="info">
        <h1 class="equip">Mở Nhạc: off</h1>
        <input type="checkbox" name="" id="">
      </div>
     
      <h1 class="equip">Đồng hồ đếm ngược: </h1>
      <input type="text" name="" id="">
      
      <h1 class="equip">Lời nhắc: </h1>
      <input type="text" name="" id="">
    </div>
  </div>
</body>
</html>
